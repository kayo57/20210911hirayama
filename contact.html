    <div class="main">
      <div class="main-mv main-mv-top">
        <h2 class="main__ttl">お問い合わせ</h2>
      </div>
    </div>

    <form class="form" name="contact" method="POST">
      <div class="form-item">
        <p class="form-item-label">会社名</p>
        <input
          id="company"
          type="text"
          name="company"
          class="form-item-input"
          placeholder=""
        />
      </div>

      <div class="form-item">
        <p class="form-item-label">お名前<span>*</span></p>
        <input
          id="name"
          type="text"
          name="name"
          required
          class="form-item-input"
          placeholder=""
        />
      </div>

      <div class="form-item">
        <p class="form-item-label">メールアドレス<span>*</span></p>

        <input
          id="email"
          type="text"
          name="email"
          required　class="form-item-input"
          placeholder=""
        />
      </div>

      <div class="form-item">
        <p class="form-item-label">お問い合わせ内容<span>*</span></p>
        <textarea
          id="text"
          name="textarea"
          class="form-item-textarea"
        ></textarea>
      </div>

      <div class="btn">
        <p><input type="submit" value="お申し込み" /></p>
      </div>
    </form>
